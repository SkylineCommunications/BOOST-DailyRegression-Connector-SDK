name: RC Regression

on:
  workflow_dispatch: # Run manually

jobs:
  regression:
    uses: SkylineCommunications/BOOST-DailyRegression/.github/workflows/regression.yml@main
    with:
      workflow-name: rc-connector-ci-cd.yml
      job-number: 0
    secrets:
      msteams-webhook: ${{ secrets.TEAMS_WEBHOOK }}
  regression-oidc:
    needs: regression
    uses: SkylineCommunications/BOOST-DailyRegression/.github/workflows/regression.yml@main
    with:
      workflow-name: rc-connector-ci-cd-oidc.yml
      job-number: 1
    secrets:
      msteams-webhook: ${{ secrets.TEAMS_WEBHOOK }}
